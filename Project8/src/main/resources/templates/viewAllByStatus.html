<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <Title>View Task by Status</Title>
</head>
<body>
<nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
        <button class="btn btn-danger">
            <img src="/trackerLogo.jpeg" width="50" height="50">
        </button>
    </div>
</nav>
<div class="content">
    <section class="my-5">
        <div class="container my-2">
            <p th:text="*{status}" readonly class="btn btn-warning btn-sm mb-3"> </p>


            <table class="table table-striped table-bordered">
                <thead class="bg-info" >
                <tr style="background-color: steelblue">

                    <th>Title</th>
                    <th>Description</th>
                    <th>Status</th>
                    <th>Time Created</th>
                    <th>Time Updated</th>
                    <th>Time Completed</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="viewAllTask : ${viewAllTask}" >
                    <td th:text="${viewAllTask.title}"></td>
                    <td th:text="${viewAllTask.description}"></td>
                    <td th:text="${viewAllTask.status}"></td>
                    <td th:text="${viewAllTask.createdAt}"></td>
                    <td th:text="${viewAllTask.updatedAt}"></td>
                    <td th:text="${viewAllTask.completedAt}"></td>

                </tr>
                </tbody>
            </table>
            <div class="container-fluid">
                <button class="btn btn-primary">
                    <a th:href="@{/dashboard}">Back</a>
                </button>
            </div>
        </div>
    </section>
</div>
</body>
