
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Title</title>
</head>
<body>

<div class="form-outline" align="center">
    <h4 style="align-content: center; color: crimson"> Edit task....</h4>
</div>
<div class = "col-md-6 col-md-offset-3" style="align-content: center; margin-left: 50px">
    <form th:action="@{/editTask}"  th:object="${singleTask}" method="POST">
        <input name="hide" th:value="${singleTask.getId()}" hidden>
        <div class="form-outline">
            <input type="text" id="formControlLg" class="form-control " th:field="${singleTask.title}"/>
            <label class="form-label" for="formControlLg">Title</label>
        </div>

        <div class="form-outline">
            <input type="text" id="formControlDefault" class="form-control"  th:field="${singleTask.description}"/>
            <label class="form-label" for="formControlDefault">Description</label>
        </div>

        <div class="col-sm-6 col-sm-offset-3">
            <input type="submit" name="edit-submit" id="edit-submit"
                   class="form-control btn btn-primary" value="Edit" />
        </div>
    </form>
</div>
</body>
</html>
