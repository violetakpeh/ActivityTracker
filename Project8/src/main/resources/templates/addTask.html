<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Title</title>
</head>
<body>

<div class="form-outline" align="center">
    <h4 style="align-content: center; color: crimson"> Create task here....</h4>
</div>
<div class = "col-md-6 col-md-offset-3" style="align-content: center; margin-left: 50px">
<form th:action="@{/addTask}" th:object="${newTask}" method="post">
    <input type="hidden" th:value="${session.id}" name="user_id">

<div class="form-outline">Title
    <input type="text" id="formControlLg" class="form-control " th:field="${newTask.title}"/>
    <label class="form-label" for="formControlLg"></label>
</div>

<div class="form-outline">Description
    <label class="form-label" for="formControlDefault"></label>
    <textarea id="formControlDefault" class="form-control" rows="3" th:field="${newTask.description}">
    </textarea>

</div>
<br>
    <div class="col-sm-6 col-sm-offset-3">
        <input type="submit" name="add-submit" id="add-submit"
               class="form-control btn btn-primary" value="Add" />
    </div>
</form>
</div>
</body>
</html>
